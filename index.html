<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #1f1f1f, #131313);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #audioContainer {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #audioContainer:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    #myAudio {
      width: 100%;
      border-radius: 12px;
    }

    #trackName {
      margin-top: 15px;
      font-size: 16px;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

#playerControls {
  display: flex;
  justify-content: center;
  gap: 20px;
}

    button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      padding: 15px;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

button:hover {
  transform: scale(1.1);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
}

button i {
  pointer-events: none;
}

    select {
      padding: 12px;
      font-size: 14px;
      color: #444;
      background-color: #ffdfdf;
      border-radius: 20px;
      border: none;
      margin-top: 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    #volumeControl {
      margin-top: 20px;
    }

    #volumeControl input {
      width: 100%;
      margin-top: 10px;
    }

    #playlist {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
    }

    #playlist ul {
      list-style: none;
      padding: 0;
    }

  #playlist li {
    padding: 12px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    border-radius: 12px;
    margin-bottom: 10px;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    position: relative;
  }

  #playlist li:hover {
    background: linear-gradient(135deg, #261115, #ff7eb3);
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  }

  #playlist li.playing {
    background: linear-gradient(135deg, #ffd700, #ff8c00);
    box-shadow: 0 15px 30px rgba(255, 223, 0, 0.6);
    color: #222;
  }


#timeDisplay {
  color: #ffdfdf;
  text-shadow: 0 0 10px #ff758c;
}

    @media (max-width: 600px) {
      #audioContainer {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }

      #volumeControl input {
        margin-top: 5px;
      }

      #playlist li {
        padding: 8px;
      }
    }

  </style>
</head>
<body>
  <h1>Fancy Music Player</h1>
  <div id="audioContainer">
    <audio id="myAudio" controls></audio>
    <p id="trackName"></p>
    <br>
    <div id="playerControls">
      <button id="prevButton" title="上一首">
        <i class="fas fa-backward">⏮</i>
      </button>
      <button id="playPauseButton" title="播放/暫停">
        <i class="fas fa-play">⏯</i>
      </button>
      <button id="nextButton" title="下一首">
        <i class="fas fa-forward">⏭</i>
      </button>
    </div>
    <div>
      <label for="playMode">选择播放方式: </label>
      <select id="playMode">
        <option value="sequential">顺序播放</option>
        <option value="random">随机播放</option>
        <option value="loop">循环播放</option>
      </select>
    </div>
    <div id="volumeControl">
      <label for="volume">音量: </label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3" />
    </div>
    <div id="playlist">
      <ul></ul>
    </div>
    <br>
    <div id="timeDisplay">
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
    </div>
  </div>

  <script>
    var playlist = [
      './D/Flower-Colored Youth.mp3',
      './D/The sunflower of the night.mp3',
      './D/farewell.mp3',
      './D/Reside.mp3',
      './D/Identit(Piano Solo).mp3'
    ];

    var currentTrack = 0;
    var audio = document.getElementById('myAudio');
    var trackNameDisplay = document.getElementById('trackName');
    var playPauseButton = document.getElementById('playPauseButton');
    var prevButton = document.getElementById('prevButton');
    var nextButton = document.getElementById('nextButton');
    var playModeSelect = document.getElementById('playMode');
    var volumeSlider = document.getElementById('volume');
    var playlistContainer = document.getElementById('playlist').querySelector('ul');
    var currentTimeDisplay = document.getElementById('currentTime');
    var durationDisplay = document.getElementById('duration');
    var playMode = 'sequential';

    function getFileName(filePath) {
      return filePath.split('/').pop();
    }

    function updateTrackInfo() {
      trackNameDisplay.textContent = getFileName(playlist[currentTrack]);
    }

    function updateTimeDisplay() {
      var currentMinutes = Math.floor(audio.currentTime / 60);
      var currentSeconds = Math.floor(audio.currentTime % 60);
      var durationMinutes = Math.floor(audio.duration / 60);
      var durationSeconds = Math.floor(audio.duration % 60);

      currentTimeDisplay.textContent = 
        (currentMinutes < 10 ? '0' : '') + currentMinutes + ':' + 
        (currentSeconds < 10 ? '0' : '') + currentSeconds;

      if (!isNaN(durationMinutes) && !isNaN(durationSeconds)) {
        durationDisplay.textContent = 
          (durationMinutes < 10 ? '0' : '') + durationMinutes + ':' + 
          (durationSeconds < 10 ? '0' : '') + durationSeconds;
      }
    }

    audio.src = playlist[currentTrack];
    updateTrackInfo();

    playlist.forEach(function(track, index) {
      var listItem = document.createElement('li');
      listItem.textContent = getFileName(track);
      listItem.addEventListener('click', function() {
        currentTrack = index;
        audio.src = playlist[currentTrack];
        updateTrackInfo();
        audio.play().then(() => {
        playPauseButton.querySelector('i').className = 'fas fa-pause'; // 正確顯示「暫停」圖示
       }).catch(() => {
  	  playPauseButton.querySelector('i').className = 'fas fa-play'; // 如果播放失敗，顯示「播放」圖示
       });
     });
      playlistContainer.appendChild(listItem);
    });

    function getRandomTrack() {
      var randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * playlist.length);
      } while (randomIndex === currentTrack);
      return randomIndex;
    }

playPauseButton.addEventListener('click', function() {
  if (audio.paused) {
    audio.play();
    playPauseButton.querySelector('i').className = 'fas fa-pause';
  } else {
    audio.pause();
    playPauseButton.querySelector('i').className = 'fas fa-play';
  }
});

    nextButton.addEventListener('click', function() {
      if (playMode === 'random') {
        currentTrack = getRandomTrack();
      } else if (playMode === 'sequential') {
        currentTrack = (currentTrack + 1) % playlist.length;
      }
      audio.src = playlist[currentTrack];
      updateTrackInfo();
      audio.play().then(() => {
      playPauseButton.querySelector('i').className = 'fas fa-pause'; // 正確顯示「暫停」圖示
      }).catch(() => {
  	  playPauseButton.querySelector('i').className = 'fas fa-play'; // 如果播放失敗，顯示「播放」圖示
       });
     });
    prevButton.addEventListener('click', function() {
      if (playMode === 'random') {
        currentTrack = getRandomTrack();
      } else if (playMode === 'sequential') {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      }
      audio.src = playlist[currentTrack];
      updateTrackInfo();
      audio.play().then(() => {
      playPauseButton.querySelector('i').className = 'fas fa-pause'; // 正確顯示「暫停」圖示
      }).catch(() => {
  	  playPauseButton.querySelector('i').className = 'fas fa-play'; // 如果播放失敗，顯示「播放」圖示
       });
     });

    playModeSelect.addEventListener('change', function() {
      playMode = this.value;
      if (playMode === 'loop') {
        audio.loop = true;
      } else {
        audio.loop = false;
      }
    });

    volumeSlider.addEventListener('input', function() {
      audio.volume = this.value;
    });

    audio.addEventListener('timeupdate', updateTimeDisplay);

    audio.addEventListener('ended', function() {
      if (playMode === 'sequential') {
        nextButton.click();
      } else if (playMode === 'random') {
        currentTrack = getRandomTrack();
        audio.src = playlist[currentTrack];
        updateTrackInfo();
        audio.play();
      }
    });

    audio.addEventListener('loadedmetadata', updateTimeDisplay);

document.addEventListener('visibilitychange', function () {
  if (document.visibilityState === 'hidden') {
    console.log('頁面進入背景狀態');
    // 可以在這裡暫停某些非必要的功能
  } else if (document.visibilityState === 'visible') {
    console.log('頁面回到前景');
    if (audio.paused) {
      audio.play(); // 自動恢復音樂播放
    }
  }
let wakeLock = null;

async function requestWakeLock() {
  try {
    wakeLock = await navigator.wakeLock.request('screen');
    console.log('螢幕鎖已啟用，防止進入休眠。');
  } catch (err) {
    console.error(`螢幕鎖請求失敗：${err.name}, ${err.message}`);
  }
}

document.addEventListener('visibilitychange', function () {
  if (document.visibilityState === 'visible' && wakeLock === null) {
    requestWakeLock(); // 當頁面可見時，重新請求螢幕鎖
  }
});
});

  </script>
</body>
</html>
